<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="matrix" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <h1 class="new-task">Add Item</h1>
        <div class="task-wrapper">
          <input id="new-task"class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="heading">Todo</h2>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox" class="input">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-img" src="./remove.svg" alt="Remove Icon">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="input">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="remove-img" src="./remove.svg" alt="Remove Icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="heading">Completed</h2>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="input" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-img" src="./remove.svg" alt="Remove Icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
