<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section task-add">
        <h1 class="section__title section__title_add">Add Item</h1>
        <div class="task-add__wrapper">
          <input class="task__name task__input task__input_text task__input_add" type="text">
          <button class="task__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="list list_incomplete">
          <li class="task">
            <input type="checkbox" class="task__input task__input_check">
            <label class="task__name task__label">Pay Bills</label>
            <input type="text" class="task__name task__input task__input_text">
            <button class="task__btn task__btn_edit">Edit</button>
            <button class="task__btn task__btn_delete">
              <img class="task__delete-img" src="./remove.svg" alt="Remove Icon">
            </button>
          </li>
          <li class="task task_edit">
            <input type="checkbox" class="task__input task__input_check">
            <label class="task__name task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__name task__input task__input_text">
            <button class="task__btn task__btn_edit">Save</button>
            <button class="task__btn task__btn_delete">
              <img class="task__delete-img" src="./remove.svg" alt="Remove Icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul class="list list_completed">
          <li class="task">
            <input type="checkbox" class="task__input task__input_check" checked>
            <label class="task__name task__label">See the Doctor</label>
            <input type="text" class="task__name task__input task__input_text">
            <button class="task__btn task__btn_edit">Edit</button>
            <button class="task__btn task__btn_delete">
              <img class="task__delete-img" src="./remove.svg" alt="Remove Icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
